<!DOCTYPE html>
<html lang="en">
<head>

    <title>FrontEnd Store</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
